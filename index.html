<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <title>Learn the basics</title>

    <link rel="stylesheet" href="https://cdn.maptiler.com/maptiler-sdk-js/v3.2.0/maptiler-sdk.css" type="text/css" />
    <script src="https://cdn.maptiler.com/maptiler-sdk-js/v3.2.0/maptiler-sdk.umd.min.js" type="application/javascript"></script>

    <style type="text/css">
      #map {
          width: 100%;
          height: 480px;
          background: grey;
      }
    </style>
    <script type="application/javascript">
      (function() {
          function init(event) {
              maptilersdk.config.apiKey = 'secret';
              new maptilersdk.Map({
                  container: 'map',
                  style: maptilersdk.MapStyle.STREETS,
                  center: [18.3453003, 49.6770897],
                  zoom: 17,
              });
          }

          document.addEventListener("DOMContentLoaded", init);
      })()
    </script>
  </head>
  <body>
    <h1>Learn the basics</h1>
    <div id="map"></div>
  </body>
</html>
